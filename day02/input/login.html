<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li><label for="user_id">아이디<input type = "text" name="id" id="user_id"
                 size="20" autofocus placeholder="4자~10자 사이, 공백X" required></label></li>
            <li><label for="user_email">이메일<input type = "email" name="email" id="user_email" size="20"></label></li>
            <li><label for="user_password">비밀번호<input type = "password" name="password" id="user_password" size="20"></label></li>
            <li><label for="user_password_check">비밀번호 확인<input type = "password" name="password" id="user_password_check" size="20"></label></li>
        </ul>
  
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <label for=""><input type="radio" name ="get_email" value="y">메일 수신</label>
        <label for=""><input type="radio" name ="no_email" value="n">메일 수신 안 함</label>
      </fieldset>
      <input type = "submit" value="가입하기">
      <input type = "submit" value="취소">
    
    </div>  
  </body>
</html>
