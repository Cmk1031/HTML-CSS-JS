<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입2</title>
    <style>
        #container {
          width:600px;
          margin:10px auto;
        }
      </style>
</head>
<body>
    <div id="container">
       <h1>회원 가입을 환영합니다</h1>
       <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li><label for="user_id">아이디<input type = "text" name="user_id" id="user_id"
                    autofocus placeholder="4자~10자 사이, 공백 없이"></label></li>
                <li><label for="email">이메일<input type="email" name="email" id="email"></label></li>
                <li><label for="password">비밀번호<input type="password" name="password" id="password"
                    autofocus placeholder="문자와 숫자, 특수 기호 포함"></label></li>
                <li><label for="password_check">비밀번호 확인<input type = "password" name="password_check" id="password_check"></label></li>
                <li><label for="photo">사진<input type="file" name="photo" id="photo"></label></li>
                <li><label for="birth">생년월일<input type="date" name="birth" id="birth"
                    autofocus placeholder="2025-03-28"></label></li>
                <li><label for="가입"><select name = "path" id = "path">
                    <option value="web">웹사이트</option>
                    <option value="mobile">모바일</option>
                    <option value="tablet">태블릿</option>
                    <option value="desktop">데스크탑</option>
                </select>
                <li><label for="memo">메모<br><textarea name="memo" rows="5"></textarea></label></li>
            </ul>
       </fieldset>
       <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label for=""><input type="radio" name="get_email" value="y">메일 수신</label>
            <label for=""><input type="radio" name="no_email" value="n">메일 수신 안 함</label>
       </fieldset>
       <input type="submit" value="가입하기">
       <input type="submit" value="취소">

    </div> 
</body>
</html>
